<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css3 애니메이션</title>
    <link rel="stylesheet" href="./css파일/0228_1.css">
</head>

<body>
    <section id="c1">
        <div class="origin">
            <div class="movex">
                <img src="images/bus.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="movey">
                <img src="images/bus.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="movexy">
                <img src="images/bus.jpg">
            </div>
        </div>
    </section>
    <section id="c2">
        <div class="origin">
            <div class="scalex">
                <img src="images/fruit.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="scaley">
                <img src="images/fruit.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="scale">
                <img src="images/fruit.jpg">
            </div>
        </div>
    </section>
    <section id="c3">
        <div class="origin">
            <div class="rotate1">
                <img src="images/fruit.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="rotate2">
                <img src="images/fruit.jpg">
            </div>
        </div>
    </section>
    <section id="c4">
        <div class="origin">
            <div class="rotatex"><img src="images/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotatey"><img src="images/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotatez"><img src="images/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotatexyz"><img src="images/fruit.jpg" alt=""></div>
        </div>
    </section>
    <section id="c5">
        <div class="origin">
            <div class="skewx">
                <img src="images/rose.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="skewy">
                <img src="images/rose.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="skewxy">
                <img src="images/rose.jpg">
            </div>
        </div>
    </section>
    <section id="c6">
        <div class="origin">
            <div class="ltop">
                <img src="images/rose.jpg" class="rose">
            </div>
        </div>
        <div class="origin">
            <div class="rtop">
                <img src="images/rose.jpg" class="rose">
            </div>
        </div>
        <div class="origin">
            <div class="lbottom">
                <img src="images/rose.jpg" class="rose">
            </div>
        </div>
        <div class="origin">
            <div class="rbottom">
                <img src="images/rose.jpg" class="rose">
            </div>
        </div>
    </section>

        <h4>원본 이미지</h4>
        <div>
            <img src="images/sunset.jpg" alt="">
        </div>
        <div id="no-pers">
            <div class="rotatex">
                <img src="images/sunset.jpg" alt="">
            </div>
        </div>
        <div id="pers">
            <div class="rotatex">
                <img src="images/sunset.jpg" alt="">
            </div>
        </div>
    </section>
    <section id="c8">
        <div class="container">
            <div class="box1" id="tr-style1">
                <div class="box2"></div>
            </div>
        </div>
        <div class="container">
            <div class="box1" id="tr-style2">
                <div class="box2"></div>
            </div>
        </div>
    </section>
    <section id="c9">

        </div>

            </div>

    </section>

                <li>

                    </div>
                </li>
                <li>

    </section>
    <section id="c21">
        <div class="container">
            <img src="images/coffee.jpg" class="photo">

    </section>
