<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        window.onload = function () {
            const app = Vue.createApp({
                data() {
                    return { count: 0 }
                },
                methods: {
                    countUp: function () {
                        this.count++;
                    },
                    countDown: function () {
                        this.count--;
                    }
                },

            });
            app.mount('#app')
        }
    </script>
</head>

<body>
    <h2>카운터 생성</h2>
    <div id="app">
        <p> {{count}}회</p>
        <button v-on:click="countUp">업</button>
        <button v-on:click="countDown">다운</button>
    </div>

</body>

</html>
